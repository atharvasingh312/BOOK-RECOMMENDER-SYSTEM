<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOOK RECOMENDER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<style>
    nav.navbar{
    color:white;
    }
    p{
    margin:0;
    }
</style>
<body style="background-color:#e3f6f5" >
<nav class="navbar" style="background-color:#222831">
    <p class="navbar-brand" >BOOKS FOR YOU</p>
    <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>BOOK RECOMMENDATION</h1>
            <h4>some matching results are:</h4>
        </div>
        {%for i in range(bookname|length)%}
        <div class="col-md-3" style="margin:45 px">
            <div class="card">
                <div class="card-body">
                    <img src="{{image[i]}}">
                    <p>{{bookname[i]}}</p>
                    <p>by:{{author[i]}}</p>
                    <p>votes:{{vote[i]}}</p>
                    <p>rating:{{rating[i]}}</p>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
</body>
</html>
