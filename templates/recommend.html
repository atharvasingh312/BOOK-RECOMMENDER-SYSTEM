<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOOK RECOMENDER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<style>
    nav.navbar{
    color:white;
    }
    p{
    margin:0;
    }
</style>
<body style="background-color:#e3f6f5" >
<nav class="navbar" style="background-color:#222831">
    <p class="navbar-brand" >BOOKS FOR YOU</p>
    <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Books Recommendation</h1>
        </div>
        <form action="/recommend_books", method="post">
            <input name="user_input" type="text" class="form control-lg">
            <hr>
            <input type="submit" class="btn btn-lg btn-warning">
        </form>
        <hr>
        {%if data%}
        <p style="color:red">Some matching results for {{data[0][0]}}</p>
        <hr>
        {%for i in data%}
        <div class="col-md-3" style="margin:45 px">
            <div class="card">
                <img class="card-img-top" src="{{i[2]}}">
                <p>{{i[0]}}</p>
                <p>by:{{i[1]}}</p>
            </div>
        </div>
        {%endfor%}
        {%endif%}
    </div>
</div>
</body>
</html>
